<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <h1 text-allign="center">Hotel Room Booking Form</h1>
    <form action="#" method="post">
    <lable for="Name">Full Name:</lable>
    <input type = "text" id="Name" name="Name" required>
    <br><br>
    <lable for="email">Email</lable>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="Phone" requered>
    <br><br>



    <label for="checkin"> Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" required>
    <br><br>
    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required>
    <br><br>
     <label for="guests">Number of guests</label>
     <input type="number" id="guests" Name="guests" min="1" max="10" requered>
     <br><br>
     <label for="room">Roomtype:</label>
     <select name="room" id="room" requered>
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="suite">Suite</option>
</select>
<br><br>
<label for="request">Special Requests:</label>
<textarea name="request" id="request" rows="4" cols="50"></textarea>
<br><br>
<button type="submit">book now</button>
<button type="reset">Reset</button>

</form>
</body>
</html>
